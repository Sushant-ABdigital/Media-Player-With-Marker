<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Audio Timeline with Marker - MediaElement.js Library modified</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="mediaelementplayer.css" />
    <link rel="stylesheet" href="mycss.css" />
  </head>
  <body>
    <div id="container">
      <section>
        <h1>Audio Player with Timeline Marker</h1>
      <div class="players" id="player2-container">
        <div class="media-wrapper">
          <audio id="player2" preload="none" controls style="max-width:100%;">
            <source
              src="http://www.largesound.com/ashborytour/sound/AshboryBYU.mp3"
              type="audio/mp3"/>
          </audio>
        </div>
        <br />
        <div>
            <label>Sources
            <select name="sources">
              <option
                value="http://www.largesound.com/ashborytour/sound/AshboryBYU.mp3"
                >MP3</option>
              <option
                value="https://api.soundcloud.com/tracks/323195515/stream?client_id=95f22ed54a5c297b1c41f72d713623ef"
                >SoundCloud</option>
            </select>
          </label>
        </div>
        <br />
        <div class="player-info">
          <h4>Player information</h4>
          <div id="player2-rendername">
            <p>
              <strong>Source</strong>:
              <span class="src"
                ><a
                  href="http://www.largesound.com/ashborytour/sound/AshboryBYU.mp3"
                  target="_blank"
                  >http://www.largesound.com/ashborytour/sound/AshboryBYU.mp3</a
                ></span
              >
            </p>
            <p>
              <strong>Renderer</strong>: <span class="renderer">html5</span>
            </p>
            <p>The event marker is unique to event type. Change the JSON file ('event type') and the color of marker will change.</p>
            <p class="error"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="mediaelement-and-player.js"></script>
    <script src="selfmarker.js"></script>
    <script src="player.js"></script>
    <script src="markerCreation.js"></script>
  </body>
</html>
